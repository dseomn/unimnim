# Local conventions:
#
# Latn-Grek: "G" suffix for Latin letters based on Greek letters.

prefix = "L"

[examples]
"o" = "U+006F LATIN SMALL LETTER O: o"
"o/" = "U+00F8 LATIN SMALL LETTER O WITH STROKE: ø"
"o/'" = "U+01FF LATIN SMALL LETTER O WITH STROKE AND ACUTE: ǿ"
"oe" = "U+0153 LATIN SMALL LIGATURE OE: œ"

