[combining.main.append]
"`" = "U+0300 COMBINING GRAVE ACCENT [combining]: ѐ"
"'" = "U+0301 COMBINING ACUTE ACCENT [combining]: ќ"
"^" = "U+0302 COMBINING CIRCUMFLEX ACCENT [combining]: а̂"
"-" = "U+0304 COMBINING MACRON [combining]: ӣ"
"u" = "U+0306 COMBINING BREVE [combining]: й"
'"' = "U+0308 COMBINING DIAERESIS [combining]: ё"
"o" = "U+030A COMBINING RING ABOVE [combining]: а̊"
"''" = "U+030B COMBINING DOUBLE ACUTE ACCENT [combining]: ӳ"
"v" = "U+030C COMBINING CARON [combining]: т̌"
";" = "U+0328 COMBINING OGONEK [combining]: к̨"  # from=rfc1345,xcompose suboptimal

[combining.main.name_regex_replace]
"," = [['.*', '\g<0> WITH TAIL']]
"/" = [['.*', '\g<0> WITH STROKE']]
"2" = [  # geometry
  ['CYRILLIC (CAPITAL|SMALL) LETTER (.*)', 'CYRILLIC SUBSCRIPT \g<1> LETTER \g<2>'],
]
"3" = [['.*', '\g<0> WITH DESCENDER']]  # geometry
"?5" = [['.*', '\g<0> WITH MIDDLE HOOK']]  # geometry

[expressions]
main = [[["map", "main"], ["combining", "main"]]]
