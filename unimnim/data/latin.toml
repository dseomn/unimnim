"U" = "U+0055 LATIN CAPITAL LETTER U: U"
"V" = "U+0056 LATIN CAPITAL LETTER V: V"
"W" = "U+0057 LATIN CAPITAL LETTER W: W"
"X" = "U+0058 LATIN CAPITAL LETTER X: X"
"Y" = "U+0059 LATIN CAPITAL LETTER Y: Y"
"Z" = "U+005A LATIN CAPITAL LETTER Z: Z"
"a" = "U+0061 LATIN SMALL LETTER A: a"
"b" = "U+0062 LATIN SMALL LETTER B: b"
"c" = "U+0063 LATIN SMALL LETTER C: c"
"d" = "U+0064 LATIN SMALL LETTER D: d"
"e" = "U+0065 LATIN SMALL LETTER E: e"
"f" = "U+0066 LATIN SMALL LETTER F: f"
"g" = "U+0067 LATIN SMALL LETTER G: g"
"h" = "U+0068 LATIN SMALL LETTER H: h"
"i" = "U+0069 LATIN SMALL LETTER I: i"
"j" = "U+006A LATIN SMALL LETTER J: j"
"k" = "U+006B LATIN SMALL LETTER K: k"
"l" = "U+006C LATIN SMALL LETTER L: l"
"m" = "U+006D LATIN SMALL LETTER M: m"
"n" = "U+006E LATIN SMALL LETTER N: n"
"o" = "U+006F LATIN SMALL LETTER O: o"
"p" = "U+0070 LATIN SMALL LETTER P: p"
"q" = "U+0071 LATIN SMALL LETTER Q: q"
"r" = "U+0072 LATIN SMALL LETTER R: r"
"s" = "U+0073 LATIN SMALL LETTER S: s"
"t" = "U+0074 LATIN SMALL LETTER T: t"
"u" = "U+0075 LATIN SMALL LETTER U: u"
"v" = "U+0076 LATIN SMALL LETTER V: v"
"w" = "U+0077 LATIN SMALL LETTER W: w"
"x" = "U+0078 LATIN SMALL LETTER X: x"
"y" = "U+0079 LATIN SMALL LETTER Y: y"
"z" = "U+007A LATIN SMALL LETTER Z: z"
"#a" = "U+00AA FEMININE ORDINAL INDICATOR: ª"
"#o" = "U+00BA MASCULINE ORDINAL INDICATOR: º"
"AE" = "U+00C6 LATIN CAPITAL LETTER AE: Æ"
"DH" = "U+00D0 LATIN CAPITAL LETTER ETH: Ð"  # aka="edh"
"TH" = "U+00DE LATIN CAPITAL LETTER THORN: Þ"
"ss" = "U+00DF LATIN SMALL LETTER SHARP S: ß"
"ae" = "U+00E6 LATIN SMALL LETTER AE: æ"
"dh" = "U+00F0 LATIN SMALL LETTER ETH: ð"  # aka="edh"
"th" = "U+00FE LATIN SMALL LETTER THORN: þ"
"i-." = "U+0131 LATIN SMALL LETTER DOTLESS I: ı"  # uncombine suboptimal
"NG" = "U+014A LATIN CAPITAL LETTER ENG: Ŋ"
"ng" = "U+014B LATIN SMALL LETTER ENG: ŋ"
"OE" = "U+0152 LATIN CAPITAL LIGATURE OE: Œ"
"oe" = "U+0153 LATIN SMALL LIGATURE OE: œ"
"s>" = "U+017F LATIN SMALL LETTER LONG S: ſ"  # amount
"ER" = "U+018E LATIN CAPITAL LETTER REVERSED E: Ǝ"  #  geometry
"E<" = "U+018F LATIN CAPITAL LETTER SCHWA: Ə"  # aka="reduced vowel" amount
"eT" = "U+01DD LATIN SMALL LETTER TURNED E: ǝ"  # geometry
"e<" = "U+0259 LATIN SMALL LETTER SCHWA: ə"  # aka="reduced vowel" amount
"SS" = "U+1E9E LATIN CAPITAL LETTER SHARP S: ẞ"

[combining.append]
"`" = "U+0300 COMBINING GRAVE ACCENT [combining]: à"
"'" = "U+0301 COMBINING ACUTE ACCENT [combining]: á"
"^" = "U+0302 COMBINING CIRCUMFLEX ACCENT [combining]: â"
"~" = "U+0303 COMBINING TILDE [combining]: ã"
"-" = "U+0304 COMBINING MACRON [combining]: ā"
"u" = "U+0306 COMBINING BREVE [combining]: ă"
"." = "U+0307 COMBINING DOT ABOVE [combining]: ȧ"
'"' = "U+0308 COMBINING DIAERESIS [combining]: ä"
"?8" = "U+0309 COMBINING HOOK ABOVE [combining]: ả"  # geometry
"o" = "U+030A COMBINING RING ABOVE [combining]: å"
"''" = "U+030B COMBINING DOUBLE ACUTE ACCENT [combining]: ő"
"v" = "U+030C COMBINING CARON [combining]: ǎ"
"``" = "U+030F COMBINING DOUBLE GRAVE ACCENT [combining]: ȁ"
"+" = "U+031B COMBINING HORN [combining]: ơ"  # from=xcompose suboptimal
".2" = "U+0323 COMBINING DOT BELOW [combining]: ạ"  # geometry
",2" = "U+0326 COMBINING COMMA BELOW [combining]: ș"  # geometry
"," = "U+0327 COMBINING CEDILLA [combining]: ç"
";" = "U+0328 COMBINING OGONEK [combining]: ą"  # from=rfc1345,xcompose suboptimal
"-2" = "U+0331 COMBINING MACRON BELOW [combining]: ṉ"  # geometry

[combining.name_regex_replace]
"/" = [['.*', '\g<0> WITH STROKE']]
"//" = [
  ['LATIN (CAPITAL|SMALL) LETTER (.*)', 'DOUBLE-STRUCK \g<1> \g<2>'],
  ['LATIN (CAPITAL|SMALL) LETTER (.*)', 'MATHEMATICAL DOUBLE-STRUCK \g<1> \g<2>'],
]
"2" = [  # geometry
  ['LATIN (CAPITAL|SMALL) LETTER (.*)', 'LATIN SUBSCRIPT \g<1> LETTER \g<2>'],
]
"8" = [  # geometry
  ['LATIN (CAPITAL|SMALL) LETTER (.*)', 'SUPERSCRIPT LATIN \g<1> LETTER \g<2>'],
]
"?" = [['.*', '\g<0> WITH HOOK']]
"?4" = [['.*', '\g<0> WITH LEFT HOOK']]  # geometry
