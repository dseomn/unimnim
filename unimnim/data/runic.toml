# https://www.unicode.org/versions/Unicode16.0.0/core-spec/chapter-8/#G26624 has
# good background info, including "Runic character names are based as much as
# possible on the sometimes several traditional names for each rune, often with
# the Latin transliteration at the end of the name."
#
# https://en.wikipedia.org/wiki/Template:Runes seems to list different
# transliterations under each letter.

prefix = "R"

[base]
"f" = "U+16A0 RUNIC LETTER FEHU FEOH FE F: ᚠ"
"u" = "U+16A2 RUNIC LETTER URUZ UR U: ᚢ"
"th" = "U+16A6 RUNIC LETTER THURISAZ THURS THORN: ᚦ"
"r" = "U+16B1 RUNIC LETTER RAIDO RAD REID R: ᚱ"
"h" = "U+16BA RUNIC LETTER HAGLAZ H: ᚺ"
"h=" = "U+16BB RUNIC LETTER HAEGL H: ᚻ"  # aka="double-barred"
"h>" = "U+16BC RUNIC LETTER LONG-BRANCH-HAGALL H: ᚼ"  # amount
"h<" = "U+16BD RUNIC LETTER SHORT-TWIG-HAGALL H: ᚽ"  # amount
"n" = "U+16BE RUNIC LETTER NAUDIZ NYD NAUD N: ᚾ"
"n<" = "U+16BF RUNIC LETTER SHORT-TWIG-NAUD N: ᚿ"  # amount
"n." = "U+16C0 RUNIC LETTER DOTTED-N: ᛀ"
"i" = "U+16C1 RUNIC LETTER ISAZ IS ISS I: ᛁ"
"p" = "U+16C8 RUNIC LETTER PERTHO PEORTH P: ᛈ"
"s" = "U+16CA RUNIC LETTER SOWILO S: ᛊ"
"s>" = "U+16CB RUNIC LETTER SIGEL LONG-BRANCH-SOL S: ᛋ"  # amount
"s<" = "U+16CC RUNIC LETTER SHORT-TWIG-SOL S: ᛌ"  # amount
"t" = "U+16CF RUNIC LETTER TIWAZ TIR TYR T: ᛏ"
"t<" = "U+16D0 RUNIC LETTER SHORT-TWIG-TYR T: ᛐ"  # amount
"b" = "U+16D2 RUNIC LETTER BERKANAN BEORC BJARKAN B: ᛒ"
"b<" = "U+16D3 RUNIC LETTER SHORT-TWIG-BJARKAN B: ᛓ"  # amount
"p." = "U+16D4 RUNIC LETTER DOTTED-P: ᛔ"
"P" = "U+16D5 RUNIC LETTER OPEN-P: ᛕ"
"m" = "U+16D7 RUNIC LETTER MANNAZ MAN M: ᛗ"
"m>" = "U+16D8 RUNIC LETTER LONG-BRANCH-MADR M: ᛘ"  # amount
"m<" = "U+16D9 RUNIC LETTER SHORT-TWIG-MADR M: ᛙ"  # amount
"ea" = "U+16E0 RUNIC LETTER EAR: ᛠ"
"st" = "U+16E5 RUNIC LETTER STAN: ᛥ"
"." = "U+16EB RUNIC SINGLE PUNCTUATION: ᛫"
":" = "U+16EC RUNIC MULTIPLE PUNCTUATION: ᛬"
"+" = "U+16ED RUNIC CROSS PUNCTUATION: ᛭"
"17" = "U+16EE RUNIC ARLAUG SYMBOL: ᛮ"  # aka="golden number 17"
"18" = "U+16EF RUNIC TVIMADUR SYMBOL: ᛯ"  # aka="golden number 18"
"19" = "U+16F0 RUNIC BELGTHOR SYMBOL: ᛰ"  # aka="golden number 19"
"sh" = "U+16F2 RUNIC LETTER SH: ᛲ"
"oo" = "U+16F3 RUNIC LETTER OO: ᛳ"
