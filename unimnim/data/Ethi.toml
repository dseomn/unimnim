prefix = "E"

[name_maps.prefix]
"" = "ETHIOPIC SYLLABLE "

[name_maps.consonants]
"l" = "L"
"m" = "M"
"r" = "R"
"q" = "Q"
"b" = "B"
"n" = "N"
"k" = "K"
"w" = "W"
"z" = "Z"
"y" = "Y"
"d" = "D"
"g" = "G"
"f" = "F"

[name_maps.labiovelar_consonants]
"qw" = "QW"
"kw" = "KW"
"gw" = "GW"

[name_maps.vowels_anywhere]
"i" = "I"
"e" = "EE"
"" = "E"

[name_maps.vowels_not_after_labiovelar]
"u" = "U"
"o" = "O"

[expressions]
main = [
  "union",
  ["name_maps", "prefix", "consonants", "vowels_anywhere"],
  ["name_maps", "prefix", "consonants", "vowels_not_after_labiovelar"],
  ["name_maps", "prefix", "labiovelar_consonants", "vowels_anywhere"],
]
