# https://en.wikipedia.org/wiki/Sundanese_script

prefix = "su"

[maps.empty_for_combining]
"_" = ""  # empty-for-combining

[maps.independent_vowels]
"a" = "U+1B83 SUNDANESE LETTER A: ᮃ"
"i" = "U+1B84 SUNDANESE LETTER I: ᮄ"
"u" = "U+1B85 SUNDANESE LETTER U: ᮅ"
"E" = "U+1B86 SUNDANESE LETTER AE: ᮆ"
"o" = "U+1B87 SUNDANESE LETTER O: ᮇ"
"e" = "U+1B88 SUNDANESE LETTER E: ᮈ"
"eu" = "U+1B89 SUNDANESE LETTER EU: ᮉ"

[maps.consonants]
"k" = "U+1B8A SUNDANESE LETTER KA: ᮊ"
"q" = "U+1B8B SUNDANESE LETTER QA: ᮋ"
"g" = "U+1B8C SUNDANESE LETTER GA: ᮌ"
"ng" = "U+1B8D SUNDANESE LETTER NGA: ᮍ"
"c" = "U+1B8E SUNDANESE LETTER CA: ᮎ"
"j" = "U+1B8F SUNDANESE LETTER JA: ᮏ"
"z" = "U+1B90 SUNDANESE LETTER ZA: ᮐ"
"ny" = "U+1B91 SUNDANESE LETTER NYA: ᮑ"
"t" = "U+1B92 SUNDANESE LETTER TA: ᮒ"
"d" = "U+1B93 SUNDANESE LETTER DA: ᮓ"
"n" = "U+1B94 SUNDANESE LETTER NA: ᮔ"
"p" = "U+1B95 SUNDANESE LETTER PA: ᮕ"
"f" = "U+1B96 SUNDANESE LETTER FA: ᮖ"
"v" = "U+1B97 SUNDANESE LETTER VA: ᮗ"
"b" = "U+1B98 SUNDANESE LETTER BA: ᮘ"
"m" = "U+1B99 SUNDANESE LETTER MA: ᮙ"
"y" = "U+1B9A SUNDANESE LETTER YA: ᮚ"
"r" = "U+1B9B SUNDANESE LETTER RA: ᮛ"
"l" = "U+1B9C SUNDANESE LETTER LA: ᮜ"
"w" = "U+1B9D SUNDANESE LETTER WA: ᮝ"
"s" = "U+1B9E SUNDANESE LETTER SA: ᮞ"
"x" = "U+1B9F SUNDANESE LETTER XA: ᮟ"
"h" = "U+1BA0 SUNDANESE LETTER HA: ᮠ"
"kh" = "U+1BAE SUNDANESE LETTER KHA: ᮮ"
"sy" = "U+1BAF SUNDANESE LETTER SYA: ᮯ"

[maps.medial_consonants]
"Y" = "U+1BA1 SUNDANESE CONSONANT SIGN PAMINGKAL [combining]: ᮊᮡ"
"r" = "U+1BA2 SUNDANESE CONSONANT SIGN PANYAKRA [combining]: ᮊᮢ"
"l" = "U+1BA3 SUNDANESE CONSONANT SIGN PANYIKU [combining]: ᮊᮣ"
"m" = "U+1BAC SUNDANESE CONSONANT SIGN PASANGAN MA [combining]: ᮊᮬ"
"w" = "U+1BAD SUNDANESE CONSONANT SIGN PASANGAN WA [combining]: ᮊᮭ"

[maps.vowel_signs]
"a" = ""
"i" = "U+1BA4 SUNDANESE VOWEL SIGN PANGHULU [combining]: ᮊᮤ"
"u" = "U+1BA5 SUNDANESE VOWEL SIGN PANYUKU [combining]: ᮊᮥ"
"E" = "U+1BA6 SUNDANESE VOWEL SIGN PANAELAENG [combining]: ᮊᮦ"
"o" = "U+1BA7 SUNDANESE VOWEL SIGN PANOLONG [combining]: ᮊᮧ"
"e" = "U+1BA8 SUNDANESE VOWEL SIGN PAMEPET [combining]: ᮊᮨ"
"eu" = "U+1BA9 SUNDANESE VOWEL SIGN PANEULEUNG [combining]: ᮊᮩ"

[maps.final_consonant_signs]
"ng" = "U+1B80 SUNDANESE SIGN PANYECEK [combining]: ᮊᮀ"
"r" = "U+1B81 SUNDANESE SIGN PANGLAYAR [combining]: ᮊᮁ"
"h" = "U+1B82 SUNDANESE SIGN PANGWISAD [combining]: ᮊᮂ"

[maps.vowel_killers]
"" = "U+1BAA SUNDANESE SIGN PAMAAEH [combining]: ᮊ᮪"
"-" = "U+1BAB SUNDANESE SIGN VIRAMA [combining]: ᮊ᮫"

[maps.main]
"0" = "U+1BB0 SUNDANESE DIGIT ZERO: ᮰"
"1" = "U+1BB1 SUNDANESE DIGIT ONE: ᮱"
"2" = "U+1BB2 SUNDANESE DIGIT TWO: ᮲"
"3" = "U+1BB3 SUNDANESE DIGIT THREE: ᮳"
"4" = "U+1BB4 SUNDANESE DIGIT FOUR: ᮴"
"5" = "U+1BB5 SUNDANESE DIGIT FIVE: ᮵"
"6" = "U+1BB6 SUNDANESE DIGIT SIX: ᮶"
"7" = "U+1BB7 SUNDANESE DIGIT SEVEN: ᮷"
"8" = "U+1BB8 SUNDANESE DIGIT EIGHT: ᮸"
"9" = "U+1BB9 SUNDANESE DIGIT NINE: ᮹"

[expressions]
onsets = [
  "union",
  ["map", "consonants"],
  ["product", ["map", "consonants"], ["map", "medial_consonants"]],
]
main = [
  "union",
  [
    "product",
    ["map", "empty_for_combining"],
    ["map", "medial_consonants"],
    ["map", "empty_for_combining"],
  ],
  ["product", ["map", "empty_for_combining"], ["map", "vowel_signs"]],
  ["product", ["map", "empty_for_combining"], ["map", "final_consonant_signs"]],
  ["product", ["map", "empty_for_combining"], ["map", "vowel_killers"]],
  ["map", "independent_vowels"],
  ["product", ["map", "independent_vowels"], ["map", "final_consonant_signs"]],
  ["product", ["expression", "onsets"], ["map", "vowel_signs"]],
  [
    "product",
    ["expression", "onsets"],
    ["map", "vowel_signs"],
    ["map", "final_consonant_signs"],
  ],
  ["product", ["expression", "onsets"], ["map", "vowel_killers"]],
  ["map", "main"],
]
