# https://en.wikipedia.org/wiki/Kana
# https://en.wikipedia.org/wiki/Hiragana
# https://en.wikipedia.org/wiki/Katakana

prefix = "k"

[examples]
"hka" = "U+304B HIRAGANA LETTER KA: か"
"kka" = "U+30AB KATAKANA LETTER KA: カ"

[name_maps.prefixes]
"h" = "HIRAGANA "
"k" = "KATAKANA "

[name_maps.letter_prefix]
"" = "LETTER "

[name_maps.consonants]
"k" = "K"
"g" = "G"
"s" = "S"
"z" = "Z"
"t" = "T"
"d" = "D"
"n" = "N"
"h" = "H"
"b" = "B"
"p" = "P"
"m" = "M"
"y" = "Y"
"r" = "R"
"w" = "W"
"v" = "V"

[name_maps.vowels]
"a" = "A"
"i" = "I"
"u" = "U"
"e" = "E"
"o" = "O"

[name_maps.codas]
"n" = "N"

[name_maps.iteration_mark]
"2" = "ITERATION MARK"

[maps.empty_for_combining]
"_" = ""  # empty-for-combining

[maps.main]
"-2" = "U+30A0 KATAKANA-HIRAGANA DOUBLE HYPHEN: ゠"
">" = "U+30FC KATAKANA-HIRAGANA PROLONGED SOUND MARK: ー"  # amount

[combining.letters.append]
"" = ""

[combining.letters.name_regex_replace]
"<" = [['(HIRAGANA|KATAKANA) LETTER (.*)', '\g<1> LETTER SMALL \g<2>']]  # amount

[combining.voicing.append]
"" = ""
"V" = "U+3099 COMBINING KATAKANA-HIRAGANA VOICED SOUND MARK [combining]: ば"
"v" = "U+309A COMBINING KATAKANA-HIRAGANA SEMI-VOICED SOUND MARK [combining]: ぱ"

[expressions]
letters = [
  [["name_maps", "prefixes", "letter_prefix", "vowels"]],
  [["name_maps", "prefixes", "letter_prefix", "consonants", "vowels"]],
  [["name_maps", "prefixes", "letter_prefix", "codas"]],
]
main = [
  [["expression", "letters"], ["combining", "letters"]],
  [["name_maps", "prefixes", "iteration_mark"], ["combining", "voicing"]],
  [["map", "empty_for_combining"], ["combining", "voicing"]],
  [["map", "main"]],
]
