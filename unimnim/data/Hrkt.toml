# https://en.wikipedia.org/wiki/Kana
# https://en.wikipedia.org/wiki/Hiragana
# https://en.wikipedia.org/wiki/Katakana

prefix = "k"

[name_maps.prefixes]
"h" = "HIRAGANA LETTER "
"k" = "KATAKANA LETTER "

[name_maps.consonants]
"k" = "K"
"g" = "G"
"s" = "S"
"z" = "Z"
"t" = "T"
"d" = "D"
"n" = "N"
"h" = "H"
"b" = "B"
"p" = "P"
"m" = "M"
"y" = "Y"
"r" = "R"
"w" = "W"
"v" = "V"

[name_maps.vowels]
"a" = "A"
"i" = "I"
"u" = "U"
"e" = "E"
"o" = "O"

[name_maps.codas]
"n" = "N"

[combining.letters.append]
"" = ""

[combining.letters.name_regex_replace]
"<" = [['(HIRAGANA|KATAKANA) LETTER (.*)', '\g<1> LETTER SMALL \g<2>']]  # amount

[expressions]
letters = [
  [["name_maps", "prefixes", "vowels"]],
  [["name_maps", "prefixes", "consonants", "vowels"]],
  [["name_maps", "prefixes", "codas"]],
]
main = [[["expression", "letters"], ["combining", "letters"]]]
