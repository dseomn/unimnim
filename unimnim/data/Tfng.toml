# https://en.wikipedia.org/wiki/Tifinagh

prefix = "tf"

[maps.consonants]
"b" = "U+2D31 TIFINAGH LETTER YAB: ⴱ"
"B" = "U+2D32 TIFINAGH LETTER YABH: ⴲ"
"dj" = "U+2D35 TIFINAGH LETTER BERBER ACADEMY YAJ: ⴵ"
"f" = "U+2D3C TIFINAGH LETTER YAF: ⴼ"
"?" = "U+2D44 TIFINAGH LETTER YAA: ⵄ"
"kh" = "U+2D45 TIFINAGH LETTER YAKH: ⵅ"
"i" = "U+2D49 TIFINAGH LETTER YI: ⵉ"
"j" = "U+2D4A TIFINAGH LETTER YAZH: ⵊ"
"l" = "U+2D4D TIFINAGH LETTER YAL: ⵍ"
"m" = "U+2D4E TIFINAGH LETTER YAM: ⵎ"
"n" = "U+2D4F TIFINAGH LETTER YAN: ⵏ"
"N" = "U+2D50 TIFINAGH LETTER TUAREG YAGN: ⵐ"
"ng" = "U+2D51 TIFINAGH LETTER TUAREG YANG: ⵑ"
"p" = "U+2D52 TIFINAGH LETTER YAP: ⵒ"
"u" = "U+2D53 TIFINAGH LETTER YU: ⵓ"
"r" = "U+2D54 TIFINAGH LETTER YAR: ⵔ"
"R" = "U+2D55 TIFINAGH LETTER YARR: ⵕ"
"s" = "U+2D59 TIFINAGH LETTER YAS: ⵙ"
"S" = "U+2D5A TIFINAGH LETTER YASS: ⵚ"
"c" = "U+2D5B TIFINAGH LETTER YASH: ⵛ"
"ch" = "U+2D5E TIFINAGH LETTER YACH: ⵞ"
"v" = "U+2D60 TIFINAGH LETTER YAV: ⵠ"
"w" = "U+2D61 TIFINAGH LETTER YAW: ⵡ"
"y" = "U+2D62 TIFINAGH LETTER YAY: ⵢ"
"w8" = "U+2D6F TIFINAGH MODIFIER LETTER LABIALIZATION MARK: ⵯ"  # aka="superscript yaw" geometry

[maps.vowels]
"a" = "U+2D30 TIFINAGH LETTER YA: ⴰ"
"e" = "U+2D3B TIFINAGH LETTER YEY: ⴻ"
"E" = "U+2D66 TIFINAGH LETTER YE: ⵦ"
"o" = "U+2D67 TIFINAGH LETTER YO: ⵧ"

[maps.consonant_joiner]
"-" = "U+2D7F TIFINAGH CONSONANT JOINER"

[expressions]
main = [
  "union",
  ["map", "consonants"],
  [
    "product",
    ["map", "consonants"],
    ["map", "consonant_joiner"],
    ["map", "consonants"],
  ],
  ["map", "vowels"],
]
