[maps.consonant_joiner]
"-" = "U+2D7F TIFINAGH CONSONANT JOINER"

[maps.main]
"," = "U+2D70 TIFINAGH SEPARATOR MARK: ⵰"

[expressions]
main = [
  "union",
  ["product", ["map", "empty_for_combining"], ["map", "consonant_joiner"]],
  ["map", "consonants"],
  [
    "product",
    ["map", "consonants"],
    ["map", "consonant_joiner"],
    ["map", "consonants"],
  ],
  ["map", "vowels"],
  ["map", "main"],
]
