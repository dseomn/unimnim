'th"' = "U+2D5D TIFINAGH LETTER YATH, U+0308 COMBINING DIAERESIS: ⵝ̈"
"y^" = "U+2D62 TIFINAGH LETTER YAY, U+0302 COMBINING CIRCUMFLEX ACCENT: ⵢ̂"
"y." = "U+2D62 TIFINAGH LETTER YAY, U+0323 COMBINING DOT BELOW: ⵢ̣"
"E" = "U+2D66 TIFINAGH LETTER YE: ⵦ"
"o" = "U+2D67 TIFINAGH LETTER YO: ⵧ"
