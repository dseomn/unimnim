# All spaces have a mnemonic starting with _ to make them easier to look through
# with a prefix search. Where a space has an official alias, that's also used as
# a mnemonic.

prefix = "Z"

[maps.main]
"NBSP" = "U+00A0 NO-BREAK SPACE"  # from=aliases
"_nb" = "U+00A0 NO-BREAK SPACE"
"_n" = "U+2002 EN SPACE"
"_m" = "U+2003 EM SPACE"
"_m/3" = "U+2004 THREE-PER-EM SPACE"
"_m/4" = "U+2005 FOUR-PER-EM SPACE"
"_m/6" = "U+2006 SIX-PER-EM SPACE"
"_f" = "U+2007 FIGURE SPACE"
"_p" = "U+2008 PUNCTUATION SPACE"
"_t" = "U+2009 THIN SPACE"
"_h" = "U+200A HAIR SPACE"
"LS" = "U+2028 LINE SEPARATOR"
"PS" = "U+2029 PARAGRAPH SEPARATOR"
"NNBSP" = "U+202F NARROW NO-BREAK SPACE"  # from=aliases
"_nbn" = "U+202F NARROW NO-BREAK SPACE"
"MMSP" = "U+205F MEDIUM MATHEMATICAL SPACE"  # from=aliases
"_mm" = "U+205F MEDIUM MATHEMATICAL SPACE"
"_i" = "U+3000 IDEOGRAPHIC SPACE"

[expressions]
main = [[["map", "main"]]]
