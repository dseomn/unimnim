# This file combines base symbols from a mix of math and programming:
#
# "!": not
# "&": and
# "*": multiplication
# "+": addition
# "-": subtraction
# "/": division
# "<": less
# "=": equality
# ">": greater
# "|": or
#
# With suffixes:
#
# "/": double-struck
# "f": fraction
# "l": logic
# "n": n-ary
# "s": set
# "v": vector

prefix = "CM"

[base]
"!l" = "U+00AC NOT SIGN: ¬"
"+-" = "U+00B1 PLUS-MINUS SIGN: ±"
"*" = "U+00D7 MULTIPLICATION SIGN: ×"
"/.." = "U+00F7 DIVISION SIGN: ÷"  # suboptimal
"/f" = "U+2044 FRACTION SLASH: ⁄"
"-.." = "U+2052 COMMERCIAL MINUS SIGN: ⁒"  # suboptimal
"lC/" = "U+2102 DOUBLE-STRUCK CAPITAL C: ℂ"  # based-on=latin
"lH/" = "U+210D DOUBLE-STRUCK CAPITAL H: ℍ"  # based-on=latin
"lN/" = "U+2115 DOUBLE-STRUCK CAPITAL N: ℕ"  # based-on=latin
"lP/" = "U+2119 DOUBLE-STRUCK CAPITAL P: ℙ"  # based-on=latin
"lQ/" = "U+211A DOUBLE-STRUCK CAPITAL Q: ℚ"  # based-on=latin
"lR/" = "U+211D DOUBLE-STRUCK CAPITAL R: ℝ"  # based-on=latin
"lZ/" = "U+2124 DOUBLE-STRUCK CAPITAL Z: ℤ"  # based-on=latin
"gp/" = "U+213C DOUBLE-STRUCK SMALL PI: ℼ"  # based-on=greek
"gg/" = "U+213D DOUBLE-STRUCK SMALL GAMMA: ℽ"  # based-on=greek
"gG/" = "U+213E DOUBLE-STRUCK CAPITAL GAMMA: ℾ"  # based-on=greek
"gP/" = "U+213F DOUBLE-STRUCK CAPITAL PI: ℿ"  # based-on=greek
"+n/" = "U+2140 DOUBLE-STRUCK N-ARY SUMMATION: ⅀"
"0s" = "U+2205 EMPTY SET: ∅"
"*n" = "U+220F N-ARY PRODUCT: ∏"
"+n" = "U+2211 N-ARY SUMMATION: ∑"
"-" = "U+2212 MINUS SIGN: −"
"-+" = "U+2213 MINUS-OR-PLUS SIGN: ∓"
"/" = "U+2215 DIVISION SLASH: ∕"
"-s" = "U+2216 SET MINUS: ∖"
"&l" = "U+2227 LOGICAL AND: ∧"
"|l" = "U+2228 LOGICAL OR: ∨"
"&s" = "U+2229 INTERSECTION: ∩"
"|s" = "U+222A UNION: ∪"
"/:" = "U+2236 RATIO: ∶"  # suboptimal
"&ln" = "U+22C0 N-ARY LOGICAL AND: ⋀"
"|ln" = "U+22C1 N-ARY LOGICAL OR: ⋁"
"&sn" = "U+22C2 N-ARY INTERSECTION: ⋂"
"|sn" = "U+22C3 N-ARY UNION: ⋃"
"*." = "U+22C5 DOT OPERATOR: ⋅"
"/)" = "U+27CC LONG DIVISION: ⟌"
"*v" = "U+2A2F VECTOR OR CROSS PRODUCT: ⨯"
"lA/" = "U+1D538 MATHEMATICAL DOUBLE-STRUCK CAPITAL A: 𝔸"  # based-on=latin
"lB/" = "U+1D539 MATHEMATICAL DOUBLE-STRUCK CAPITAL B: 𝔹"  # based-on=latin
