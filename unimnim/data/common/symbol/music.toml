# Local conventions:
#
# music-abc: ABC notation

name = "music"
prefix = "Zm"

[examples]
"n/4" = "U+1D158 MUSICAL SYMBOL NOTEHEAD BLACK, U+1D165 MUSICAL SYMBOL COMBINING STEM: 𝅘𝅥"
"n/4.2" = "U+1D158 MUSICAL SYMBOL NOTEHEAD BLACK, U+1D165 MUSICAL SYMBOL COMBINING STEM, U+1D16D MUSICAL SYMBOL COMBINING AUGMENTATION DOT, U+1D16D MUSICAL SYMBOL COMBINING AUGMENTATION DOT: 𝅘𝅥𝅭𝅭"
"n/4>" = "U+1D158 MUSICAL SYMBOL NOTEHEAD BLACK, U+1D165 MUSICAL SYMBOL COMBINING STEM, U+1D17B MUSICAL SYMBOL COMBINING ACCENT: 𝅘𝅥𝅻"
"nx|" = "U+1D143 MUSICAL SYMBOL X NOTEHEAD, U+1D165 MUSICAL SYMBOL COMBINING STEM: 𝅃𝅥"

[maps.main]
"b" = "U+266D MUSIC FLAT SIGN: ♭"
"=" = "U+266E MUSIC NATURAL SIGN: ♮"  # music-abc
"#" = "U+266F MUSIC SHARP SIGN: ♯"
"|" = "U+1D100 MUSICAL SYMBOL SINGLE BARLINE: 𝄀"
"||" = "U+1D101 MUSICAL SYMBOL DOUBLE BARLINE: 𝄁"
"|]" = "U+1D102 MUSICAL SYMBOL FINAL BARLINE: 𝄂"  # music-abc
"[|" = "U+1D103 MUSICAL SYMBOL REVERSE FINAL BARLINE: 𝄃"  # music-abc
"|:" = "U+1D106 MUSICAL SYMBOL LEFT REPEAT SIGN: 𝄆"  # music-abc
":|" = "U+1D107 MUSICAL SYMBOL RIGHT REPEAT SIGN: 𝄇"  # music-abc
":" = "U+1D108 MUSICAL SYMBOL REPEAT DOTS: 𝄈"
"DS" = "U+1D109 MUSICAL SYMBOL DAL SEGNO: 𝄉"
"DC" = "U+1D10A MUSICAL SYMBOL DA CAPO: 𝄊"
"S" = "U+1D10B MUSICAL SYMBOL SEGNO: 𝄋"
"co" = "U+1D10C MUSICAL SYMBOL CODA: 𝄌"
"," = "U+1D112 MUSICAL SYMBOL BREATH MARK: 𝄒"
"{" = "U+1D114 MUSICAL SYMBOL BRACE: 𝄔"
"[" = "U+1D115 MUSICAL SYMBOL BRACKET: 𝄕"
"CG" = "U+1D11E MUSICAL SYMBOL G CLEF: 𝄞"
"CC" = "U+1D121 MUSICAL SYMBOL C CLEF: 𝄡"
"CF" = "U+1D122 MUSICAL SYMBOL F CLEF: 𝄢"
"##" = "U+1D12A MUSICAL SYMBOL DOUBLE SHARP: 𝄪"
"bb" = "U+1D12B MUSICAL SYMBOL DOUBLE FLAT: 𝄫"
"C" = "U+1D134 MUSICAL SYMBOL COMMON TIME: 𝄴"
"C|" = "U+1D135 MUSICAL SYMBOL CUT TIME: 𝄵"
"8va" = "U+1D136 MUSICAL SYMBOL OTTAVA ALTA: 𝄶"
"8vb" = "U+1D137 MUSICAL SYMBOL OTTAVA BASSA: 𝄷"
"15ma" = "U+1D138 MUSICAL SYMBOL QUINDICESIMA ALTA: 𝄸"
"15mb" = "U+1D139 MUSICAL SYMBOL QUINDICESIMA BASSA: 𝄹"
"p" = "U+1D18F MUSICAL SYMBOL PIANO: 𝆏"
"m" = "U+1D190 MUSICAL SYMBOL MEZZO: 𝆐"
"f" = "U+1D191 MUSICAL SYMBOL FORTE: 𝆑"
"<" = "U+1D192 MUSICAL SYMBOL CRESCENDO: 𝆒"
">" = "U+1D193 MUSICAL SYMBOL DECRESCENDO: 𝆓"

[maps.note_prefix]
"n" = ""

[maps.noteheads]
"x" = "U+1D143 MUSICAL SYMBOL X NOTEHEAD: 𝅃"
"+" = "U+1D144 MUSICAL SYMBOL PLUS NOTEHEAD: 𝅄"
"()" = "U+1D156 MUSICAL SYMBOL PARENTHESIS NOTEHEAD: 𝅖"
"o" = "U+1D157 MUSICAL SYMBOL VOID NOTEHEAD: 𝅗"
"*" = "U+1D158 MUSICAL SYMBOL NOTEHEAD BLACK: 𝅘"

[maps.stems]
"|" = "U+1D165 MUSICAL SYMBOL COMBINING STEM [combining]: 𝅘𝅥"
"|x" = "U+1D166 MUSICAL SYMBOL COMBINING SPRECHGESANG STEM [combining]: 𝅘𝅦"

[maps.flags]
"" = ""
"1" = "U+1D16E MUSICAL SYMBOL COMBINING FLAG-1 [combining]: 𝅘𝅥𝅮"
"2" = "U+1D16F MUSICAL SYMBOL COMBINING FLAG-2 [combining]: 𝅘𝅥𝅯"
"3" = "U+1D170 MUSICAL SYMBOL COMBINING FLAG-3 [combining]: 𝅘𝅥𝅰"
"4" = "U+1D171 MUSICAL SYMBOL COMBINING FLAG-4 [combining]: 𝅘𝅥𝅱"
"5" = "U+1D172 MUSICAL SYMBOL COMBINING FLAG-5 [combining]: 𝅘𝅥𝅲"

[maps.notes]
"/2" = "U+1D157 MUSICAL SYMBOL VOID NOTEHEAD, U+1D165 MUSICAL SYMBOL COMBINING STEM: 𝅗𝅥"
"/4" = "U+1D158 MUSICAL SYMBOL NOTEHEAD BLACK, U+1D165 MUSICAL SYMBOL COMBINING STEM: 𝅘𝅥"
"/8" = "U+1D158 MUSICAL SYMBOL NOTEHEAD BLACK, U+1D165 MUSICAL SYMBOL COMBINING STEM, U+1D16E MUSICAL SYMBOL COMBINING FLAG-1: 𝅘𝅥𝅮"
"/16" = "U+1D158 MUSICAL SYMBOL NOTEHEAD BLACK, U+1D165 MUSICAL SYMBOL COMBINING STEM, U+1D16F MUSICAL SYMBOL COMBINING FLAG-2: 𝅘𝅥𝅯"
"/32" = "U+1D158 MUSICAL SYMBOL NOTEHEAD BLACK, U+1D165 MUSICAL SYMBOL COMBINING STEM, U+1D170 MUSICAL SYMBOL COMBINING FLAG-3: 𝅘𝅥𝅰"
"/64" = "U+1D158 MUSICAL SYMBOL NOTEHEAD BLACK, U+1D165 MUSICAL SYMBOL COMBINING STEM, U+1D171 MUSICAL SYMBOL COMBINING FLAG-4: 𝅘𝅥𝅱"
"/128" = "U+1D158 MUSICAL SYMBOL NOTEHEAD BLACK, U+1D165 MUSICAL SYMBOL COMBINING STEM, U+1D172 MUSICAL SYMBOL COMBINING FLAG-5: 𝅘𝅥𝅲"
"2" = "U+1D15C MUSICAL SYMBOL BREVE: 𝅜"
"1" = "U+1D15D MUSICAL SYMBOL WHOLE NOTE: 𝅝"

[maps.rests]
"r2" = "U+1D13A MUSICAL SYMBOL MULTI REST: 𝄺"  # aka="double whole-rest"
"r1" = "U+1D13B MUSICAL SYMBOL WHOLE REST: 𝄻"
"r/2" = "U+1D13C MUSICAL SYMBOL HALF REST: 𝄼"
"r/4" = "U+1D13D MUSICAL SYMBOL QUARTER REST: 𝄽"
"r/8" = "U+1D13E MUSICAL SYMBOL EIGHTH REST: 𝄾"
"r/16" = "U+1D13F MUSICAL SYMBOL SIXTEENTH REST: 𝄿"
"r/32" = "U+1D140 MUSICAL SYMBOL THIRTY-SECOND REST: 𝅀"
"r/64" = "U+1D141 MUSICAL SYMBOL SIXTY-FOURTH REST: 𝅁"
"r/128" = "U+1D142 MUSICAL SYMBOL ONE HUNDRED TWENTY-EIGHTH REST: 𝅂"

[maps.articulation]
"" = ""
">" = "U+1D17B MUSICAL SYMBOL COMBINING ACCENT [combining]: 𝅘𝅥𝅻"
"." = "U+1D17C MUSICAL SYMBOL COMBINING STACCATO [combining]: 𝅘𝅥𝅼"
"-" = "U+1D17D MUSICAL SYMBOL COMBINING TENUTO [combining]: 𝅘𝅥𝅽"
"'" = "U+1D17E MUSICAL SYMBOL COMBINING STACCATISSIMO [combining]: 𝅘𝅥𝅾"
"v" = "U+1D17F MUSICAL SYMBOL COMBINING MARCATO [combining]: 𝅘𝅥𝅿"
"v." = "U+1D180 MUSICAL SYMBOL COMBINING MARCATO-STACCATO [combining]: 𝅘𝅥𝆀"
">." = "U+1D181 MUSICAL SYMBOL COMBINING ACCENT-STACCATO [combining]: 𝅘𝅥𝆁"

[maps.augmentation]
"" = ""
".1" = "U+1D16D MUSICAL SYMBOL COMBINING AUGMENTATION DOT [combining]: 𝅘𝅥𝅭"
".2" = "U+1D16D MUSICAL SYMBOL COMBINING AUGMENTATION DOT, U+1D16D MUSICAL SYMBOL COMBINING AUGMENTATION DOT [combining]: 𝅘𝅥𝅭𝅭"
".3" = "U+1D16D MUSICAL SYMBOL COMBINING AUGMENTATION DOT, U+1D16D MUSICAL SYMBOL COMBINING AUGMENTATION DOT, U+1D16D MUSICAL SYMBOL COMBINING AUGMENTATION DOT [combining]: 𝅘𝅥𝅭𝅭𝅭"
".4" = "U+1D16D MUSICAL SYMBOL COMBINING AUGMENTATION DOT, U+1D16D MUSICAL SYMBOL COMBINING AUGMENTATION DOT, U+1D16D MUSICAL SYMBOL COMBINING AUGMENTATION DOT, U+1D16D MUSICAL SYMBOL COMBINING AUGMENTATION DOT [combining]: 𝅘𝅥𝅭𝅭𝅭𝅭"

[maps.empty_for_combining]
"_" = ""  # empty-for-combining

[expressions]
notes = [
  [
    ["map", "note_prefix"],
    ["map", "noteheads"],
    ["map", "stems"],
    ["map", "flags"],
    ["map", "articulation"],
  ],
  [["map", "note_prefix"], ["map", "notes"], ["map", "articulation"]],
]
events = [
  [["expression", "notes"]],
  [["map", "rests"]],
]
main = [
  [["map", "main"]],
  [["expression", "events"], ["map", "augmentation"]],
  [["map", "empty_for_combining"], ["map", "articulation"]],
  [["map", "empty_for_combining"], ["map", "augmentation"]],
]
