on:
  push: {}
  schedule:
  - cron: '56 19 * * 0'

jobs:
  test:
    strategy:
      matrix:
        python-version:
        - '3.11'
        - '3.12'
        - '3.13'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install '.[test]'
    - name: Test
      run: |
        ./test
  install-test:
    strategy:
      matrix:
        python-version:
        - '3.11'
        - '3.12'
        - '3.13'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python package
      run: |
        python -m pip install --upgrade pip
        pip install pipx
        pipx install .
